<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid>
                <h:outputText value="NOMBRE" />
                <h:inputText value="#{comidasBean.nombreC}" required="true"/>
                <h:outputText value="CostoUnitario" />
                <h:inputText value="#{comidasBean.precioUnitario}" required="true"/>
                <h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{comidasBean.Eliminar(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{comidasBean.Editar(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{comidasBean.guardar(c)}"
					rendered="#{c.editable}" />
					<h:commandButton value="Add" action="#{comidasBean.guardar}" />
			</h:column>
            </h:panelGrid>
        </h:form>
        
        
    </h:body>
</html>
