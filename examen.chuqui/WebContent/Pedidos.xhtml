<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid>
             <h:outputText value="Fecha" />
                <h:inputText value="#{pedidosBean.fecha}" required="true"/>
                <h:outputText value="Nombre-Cliente" />
                <h:inputText value="#{pedidosBean.nomCliente}" required="true"/>
                <h:outputText value="Subtotal" />
                <h:inputText value="#{pedidosBean.subtotal}" required="true"/>
                <h:outputText value="Iva" />
                <h:inputText value="#{pedidosBean.iva}" required="true"/>
                <h:outputText value="Total" />
                <h:inputText value="#{pedidosBean.total}" required="true"/>
                <h:outputText value="Observacion" />
                <h:inputText value="#{pedidosBean.opservacion}" required="true"/>
                <h:outputText value="Comidas" />
                <h:selectOneMenu value="#{pedidosBean.comidas.idComida}">
                    <f:selectItems value="#{comidasBean.pedidolist}" var="c" itemLabel="#{comidasBean.nombreC}" itemValue="#{comidasBean.idComida}"/>
                </h:selectOneMenu>
                <h:outputText value=""/>
                <h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{pedidosBean.Eliminar(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{pedidosBean.Editar(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{pedidosBean.guardar(c)}"
					rendered="#{c.editable}" />
					<h:commandButton value="Add" action="#{pedidosBean.guardar}" />
			</h:column>
            </h:panelGrid>
        </h:form>
        
        
    </h:body>
</html>
